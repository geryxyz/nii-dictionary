{% extends "base.html" %}

{% block content %}
<dl>
{% for article in articles_page.object_list %}
    <dt>{{ article.title }}</dt>
    <dd>{{ article.content }}</dd>
{% endfor %}
</dl>
{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
{% endblock content %}
